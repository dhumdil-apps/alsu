<div>

    <div class="toolbar" layout="row">
        <span class="toolbar__title">Output</span>
        <i class="material-icons icon-button">info_outline
            <!--<md-tooltip>Help</md-tooltip>-->
        </i>
        <i ng-click="closeLeftMenu()" class="material-icons icon-button">close
