
<div class="toolbar">
    <div class="flex"></div>
    <i  class="toolbar__run material-icons"
        (click)="compile()">{{ editMode.toolbarIcon }}
    </i>
    <div class="flex"></div>
</div>

<div class="body">

    <div class="side-panel" *ngIf="editMode.enabled">
        <span class="side-panel__title">input</span>
        <input-data (add)="add($event)"></input-data>
    </div>

    <div class="code-blocks">
        <div class="flex"></div>
        <div class="code-blocks__wrapper">

            <block  *ngFor="let block of list.blocks"
                    (select)="select($event)"
                    (move)="move($event)"
                    (remove)="remove()"
                    [block]="block">
            </block>

        </div>
        <div class="flex"></div>
        <div class="code-blocks__backdrop" [ngClass]="{'_disabled': !editMode.enabled}"></div>

    </div>

    <div class="side-panel" *ngIf="!editMode.enabled">
        <span class="side-panel__title">output</span>
        <output-data [outputData]="editMode.output"></output-data>
    </div>

</div>
