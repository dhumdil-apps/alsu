<div [ngClass]="type() selected()">
    <div class="block-connection top"></div>

    <div class="block">

        <input type="text" [(ngModel)] = "block.data" [disabled]  = "disabled()" />

        <div>
            <i class="clear-data material-icons" (click)="clearText()">close</i>
            <i class="remove material-icons" (click)="removeBlock()">delete</i>
        </div>

    </div>

    <div class="block-connection bottom"></div>
</div>
