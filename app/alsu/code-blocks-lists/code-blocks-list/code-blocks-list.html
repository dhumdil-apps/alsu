<div class="toolbar">
    <div class="flex-1"></div>
    <i class="toolbar__run material-icons" (click)="run()">{{ editMode.run }}</i>
    <div class="flex-1"></div>
</div>

<div class="body">

  <div class="side-panel" [ngClass]="{'active': editMode.enabled}">
      <span class="side-panel__title">input</span>
      <input-data (add)="add($event)"></input-data>
      <div class="add"></div>
  </div>

    <div class="center">
        <div class="flex-1"></div>
        <div class="blocks">

            <code-block *ngFor="let block of list.blocks"
                        [ngClass]="editMode.drag select(block)"
                        [selectedId]="list.selectedId"
                        [block]="block"
                        (click)="select(block)"
                        (remove)="remove()"
                        (dragstart)="dragStart()"
                        (dragover)="dragOver($event, block.id)"
                        (dragend)="dragEnd()"
                        (drop)="drop($event, block.id)"
                        draggable="true">
            </code-block>

            <div class="backdrop">
                <i class="material-icons">arrow_forward</i>
            </div>

        </div>
        <div class="flex-1"></div>
    </div>

  <div class="side-panel" [ngClass]="{'active': !editMode.enabled}">
      <span class="side-panel__title">output</span>
      <output-data [outputData]="outputData"></output-data>
  </div>

</div>
