<toolbar [config]="main.config"
         (compile)="compileEvent()">
</toolbar>

<div class="main layout-row">
    <left-side [activated]="main.config.activated"
               (add)="addEvent($event)"
               [ngClass]="{
                    'side-panel': !main.config.activated
                }">
    </left-side>

    <div class="body layout-row">
        <code-blocks [list]="main['list']"
                     [codeblocks]="main['code-blocks']"
                     (select)="selectEvent($event)"
                     (remove)="removeEvent()">
        </code-blocks>
        <div [ngClass]="{
                'body_disabled': main.config.activated
             }">
        </div>
    </div>

    <right-side [activated]="main.config.activated"
                [output]="main.output"
                [ngClass]="{
                    'side-panel': main.config.activated
                }">
    </right-side>
</div>
