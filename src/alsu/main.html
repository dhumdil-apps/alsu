<toolbar (compile)="compileEvent()" [config]="main.config"></toolbar>

<div class="main layout-row">
    <left-side [ngClass]="{'side-panel': !main.config.activated}"
               [config]="main.config">
    </left-side>

    <div class="body layout-row">
        <code-blocks [main]="main"></code-blocks>
        <!--<div class="body-backdrop" [ngClass]="{'disabled': main.config.activated}"></div>-->
    </div>

    <right-side [ngClass]="{'side-panel': main.config.activated}"
                [config]="main.config"
                [output]="main.output">
    </right-side>
</div>
