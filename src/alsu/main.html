<toolbar [config]="main.config"
         (compile)="compileEvent()">
</toolbar>

<div class="main layout-row">
    <left-side [activated]="main.config.activated"
               (add)="addEvent($event)"
               (help)="helpEvent($event)"
               [ngClass]="{
                    'side-panel': !main.config.activated
                }">
    </left-side>

    <div class="body layout-row">
        <code-blocks [list]="main['list']"
                     [codeblocks]="main['code-blocks']"
                     (select)="selectEvent($event)"
                     (remove)="removeEvent()">
        </code-blocks>
        <div (click)="popUpEvent()" [ngClass]="{
                'body_disabled': main.config.activated || main['config'].help
             }">
        </div>
        <pop-up *ngIf="main['config'].help"
                [type]="main['config'].helpType"
                [dummyData]="main['dummy-data']"
                (load)="setData($event)"
                (close)="popUpEvent()">
        </pop-up>
    </div>

    <right-side [activated]="main.config.activated"
                [output]="main.output"
                [ngClass]="{
                    'side-panel': main.config.activated
                }">
    </right-side>

</div>
