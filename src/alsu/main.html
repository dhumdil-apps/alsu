<!-- Backdrop/Help -->
<pop-up      *ngIf="main['mode']['popup'].active"
             [mode]="main['mode']"
             [blocks]="main['code-blocks']['list']['blocks']"
             [uniqueId]="main['code-blocks']['list']['uniqueId']"
             (ajax)="setDataEvent($event)"
             (close)="closePopup()">
</pop-up>

<!-- Input/Navigation -->
<left-panel  [active]="main['mode']['edit-active']"
             (add)="addEvent($event)"
             (help)="helpEvent()"
             (debug)="activateEditMode()">
</left-panel>

<!-- Main -->
<code-blocks [codeblocks]="main['code-blocks']"
             (select)="selectEvent($event)"
             (remove)="removeEvent()">
</code-blocks>

<!-- Output/Navigation -->
<right-panel  [active]="main['mode']['debug-active']"
              [output]="main['code-blocks']['output-data']"
              (setting)="settingEvent()"
              (edit)="activateDebugMode()">
</right-panel>
