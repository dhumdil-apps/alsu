<div class="{{ block.type }}">
    <div class="connect-top"></div>

    <div [ngClass]="{
         'block_selected': block.selected,
         'block_disabled': block.disabled }"
         class="block">

        <input type="text"
               [(ngModel)]="block.data"
               [disabled]="block.disabled"
               placeholder="{{ block.type }}"
        />

        <div class="block__options"
             *ngIf="block.selected && block.draggable">

            <span (click)="clearText()" class="glyphicon-remove">
                <i class="material-icons md-18 md-dark">close</i>
            </span>
            <span (click)="removeBlock()" class="glyphicon-trash">
                <i class="material-icons md-18 md-dark">delete</i>
            </span>

        </div>

        <div class="type"></div>
    </div>

    <div class="connect-bottom"></div>
</div>
