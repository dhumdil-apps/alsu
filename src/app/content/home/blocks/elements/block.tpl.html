<ul class="block">

    <!-- The toolbox only allows to copy objects, not move it. After a new
     element was created, dnd-copied is invoked and we generate the next id -->
    <li ng-class="role.name"
        layout="row"
        ng-if="role.id"
        dnd-draggable="models.templates[role.id]"
        dnd-effect-allowed="copy"
        dnd-copied="models.templates[role.id].id = models.templates[role.id].id + 1"
        ng-transclude
    ></li>

    <!-- If you use [] as referenced list, the dropped elements will be lost -->
    <li ng-class="role.name"
        layout="row"
        ng-if="!role.id"
        dnd-list="[]"
        ng-transclude
    ></li>

</ul>
