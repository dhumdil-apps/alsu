<!-- Blocks -->
<div layout="column">
    <h3>Blocks:</h3>
    <div flex></div>

    <block-element role="role.write">
        <span class="triangle-bottomright"></span>
        <span class="container">printf("%d\n", (1+1))</span>
        <span class="triangle-topleft"></span>
    </block-element>

    <block-element role="role.ifElse">
        <i class="material-icons">rotate_90_degrees_ccw</i>
    </block-element>

    <div flex></div>
    <block-element role="role.trash">
        <i class="material-icons">delete_forever</i>
    </block-element>

</div>
